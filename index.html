<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Пары</title>
</head>

<body>

    <div class="content">

    <div class="main">
        <div class="state">
            <div class="state__title">Пары</div>
            <div class="state__moves">Шаги: 0 шагов</div>
            <div class="state__time">Время: 60 сек</div>

        </div>

        <div class="board" id="gameBoard">
            <div class="board__title">Настроить количество карточек (от 2 до 6)</div>
            <form class="board__form" action="">
                <input class="board__input" type="number" min="2" max="6" step="2" placeholder="По горизонтали / вертикали">
                <button type="button" class="button board__button">Начать</button>
            </form>
        </div>
    </div>

</div>

<template id="gameTableTemplate">
    <div class="table"></div>
    <button class="button table__button">Рестарт</button>
</template>

<template id="cardTemplate">
    <div class="card">
        <i class="flipped-icon fa" id="flippedIcon"></i>
        <i class="default-icon fa fa-question-circle"></i>
    </div>
</template>


    <script src="script.js"></script>
</body>

</html>
